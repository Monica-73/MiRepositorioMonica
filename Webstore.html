<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 1rem;
            text-align: center;
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product-info p {
            font-size: 1rem;
            color: #888;
        }

        .product-info .price {
            font-size: 1.4rem;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Clothing Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Women</a>
    <a href="#">Men</a>
    <a href="#">Accessories</a>
    <a href="#">Sale</a>
</nav>

<div class="container">
    <div class="products">
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/250x300" alt="Product 1">
            </div>
            <div class="product-info">
                <h3>Product Name 1</h3>
                <p>Stylish shirt for women</p>
                <p class="price">$49.99</p>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/250x300" alt="Product 2">
            </div>
            <div class="product-info">
                <h3>Product Name 2</h3>
                <p>Elegant men's jacket</p>
                <p class="price">$89.99</p>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/250x300" alt="Product 3">
            </div>
            <div class="product-info">
                <h3>Product Name 3</h3>
                <p>Comfortable women's shoes</p>
                <p class="price">$69.99</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Clothing Store. All Rights Reserved.</p>
</footer>

</body>
</html>
